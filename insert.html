  <script>
  $(document).ready(function() {
    $('#addButton').click(function() {
      var rowDiv = $('<div>').addClass('row mb-2');
      var colDiv1 = $('<div>').addClass('col-md-6');
      var colDiv2 = $('<div>').addClass('col-md-6');
      var inputField1 = $('<input>').attr('type', 'text').addClass('form-control').attr('placeholder', '예) 당면');
      var inputField2 = $('<input>').attr('type', 'text').addClass('form-control').attr('placeholder', '50g');
      var deleteButton = $('<button>').addClass('btn btn-danger align-self-end').text('Delete');
      
      deleteButton.click(function() {
        rowDiv.remove();
      });

    
      colDiv1.append(inputField1);
      colDiv2.append(inputField2);
      colDiv2.append(deleteButton);
      rowDiv.append(colDiv1);
      rowDiv.append(colDiv2);
      $('.material-main').append(rowDiv);
    });
  });
</script>
