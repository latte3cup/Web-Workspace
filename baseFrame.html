  <title>main_bootstrap</title>
  <style>
    * {
/*
      border: 1px solid black;
*/
      box-sizing: border-box;

    }

    img[src="LOGO.png"] {
      margin-right: 15px;
      max-width: 200px;
    }

    .form-control[maxlength="15"] {
      max-width: 400px;
      border-radius: 5px !important;
      border: 1px solid rgba(1, 1, 1, 0.5);
    }

    .form-control[maxlength="15"]:focus {
      outline: none;
      box-shadow: none;
      border: 2px solid green;
    }

    .circle-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #b3e06c;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 4px;
    }

    .circle-icon .bi {
      color: #FFF;
    }

    nav {
      background-color: #a9da5d;
      box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.5), inset 0px -3px 6px -2px rgba(0, 0, 0, 0.3);
    }

    a[class="nav-link"] {
      width: 120px;
      text-align: center;
      color: white;
      font-size: 1.05em;
    }

    a[class="nav-link"]:hover {
      color: yellow;
    }

    .selected {
      box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
      border-radius: 3px;
    }

    section {
      background-color: #f8f9fa;
      margin-top: 20px;
      max-width: 1200px;
    }

    pre {
      text-align: center;
      color: rgba(148, 148, 148, 0.993);
    }

  </style>
</head>

<body>
  <header>
    <div class="container-fluid mt-2 mb-2 d-flex" style="max-width: 800px;">
      <div class="input-group">
        <img src="LOGO.png" class="img-fluid">
        <input type="text" class="form-control h-50 align-self-center shadow" placeholder="검색할 레시피를 입력하세요." maxlength=15>
        <div class="input-group-append align-self-center shadow">
          <button class="btn btn-outline-secondary" type="submit">검색</button>
        </div>
      </div>
      <ul class="list-unstyled d-flex align-items-end" style="padding-left: 10px;">
          <div class="circle-icon">
            <span class="bi bi-person-fill fs-2"></span>
          </div>
          <div class="circle-icon">
            <span class="bi bi-envelope-fill fs-4 bg-#FFF"></span>
          </div>
        </ul>
    </div>
  </header>
  
  <nav>
    <ul class="container list-unstyled d-flex justify-content-around mb-0 pt-2 pb-2 ">
      <li class="nav-item selected"><a href="" class="nav-link">HOME</a></li>

      <li class="nav-item"><a href="" class="nav-link">커뮤니티</a></li>
    </ul>
  </nav>

      Fax. ##-###-#### | 사업자 번호 : ###-###-### <address>20181165@daejin.ac.kr</address>
      
      </pre>

  </footer>
</body>
